<div class="row">
  <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Detalle de ingreso egreso</h4>

          <table class="table" *ngFor="let item of itemsEntradaSaida | entradaSaidaPipes">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Tipo</th>
                <th></th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{item.description}}</td>
                <td>{{item.amount}}</td>
                <td [class.text-success]="item.type ==='entrada'"
                    [class.text-danger]="item.type ==='saida'">
                  {{item.type}}
                </td>
                <td><button type="button" class="btn btn-danger"
                   (click)="deletarEntrataSaida(item.uid)">
                 <i class="fa fa-trash"></i> Deletar</button></td>
              </tr>
            </tbody>

          </table>


        </div>
      </div>
  </div>
</div>
