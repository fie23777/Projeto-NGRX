<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Agregar Ingreso / Egreso</h4>
        <p class="card-description">Especifique el monto y el tipo</p>

        <form [formGroup]="formEntradaSaida" (ngSubmit)="addIO()">
          <div class="form-group">
            <label>Descripción</label>
            <input
              type="text"
              class="form-control"
              placeholder="Descripción"
              formControlName="descricao"
              name="descripcion"
            />
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Monto"
              formControlName="amount"
              name="monto"
            />
            <p>Debe de ser un monto positivo</p>
          </div>

          <div class="form-group">
            <label>Tipo</label>
            <br />
            <button
              (click)="typeIOF(btnTypeIO)"
              type="button"
              class="btn btn-{{ typeBtnCss }} btn-block"
            >
              {{ btnTypeIO }}
            </button>
          </div>

          <hr />
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="formEntradaSaida.invalid"
            *ngIf="!loading"
          >
            <i class="fa fa-save"></i>
            Agregar
          </button>
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="true"
            *ngIf="loading"
          >
            <i class="fa fa-save"></i>
            <i class="fa fa-spin fa-sync"></i>
             Carregando...
          </button>

          <!--
              <button disabled class="btn btn-success mr-2">
                <i class="fa fa-spin fa-sync"></i>
                Espere por favor...
              </button>
            -->

          <button type="reset" class="btn btn-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
