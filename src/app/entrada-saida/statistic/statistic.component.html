<div class="row">
  <div class="col-6">
      <div class="card card-statistics">
        <div class="card-body">

          <div class="clearfix">
            <div class="float-left">
              <i class="fa fa-money-bill-alt text-success icon-lg"></i>
            </div>
            <div class="float-right">
              <p class="mb-0 text-right">Entrada</p>
              <div class="fluid-container">
                <h3 class="font-weight-medium text-right mb-0">{{ totalEntrada | currency }}</h3>
              </div>
            </div>
          </div>
          <p class="text-muted mt-3 mb-0">
            <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ entrada }} Items
          </p>
        </div>
      </div>
    </div>

    <div class="col-6">
        <div class="card card-statistics">
          <div class="card-body">

            <div class="clearfix">
              <div class="float-left">
                <i class="fa fa-shipping-fast text-danger icon-lg"></i>
              </div>
              <div class="float-right">
                <p class="mb-0 text-right">Saida</p>
                <div class="fluid-container">
                  <h3 class="font-weight-medium text-right mb-0">{{ totalSaida | currency}}</h3>
                </div>
              </div>
            </div>
            <p class="text-muted mt-3 mb-0">
              <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> {{ saida }} Items
            </p>
          </div>
        </div>
      </div>
</div>

<div class="row m-5">
  <div class="col-12">
     <div class="card card-statistics">
	   <div class="card-body">
	      <div class="clearfix">
		    <div class="float-left">
			  <i class="fa fa-building text-info icon-lg"></i>
			</div>
			<div class="float-right">
			  <p class="mb-o text-right">Diferença</p>
			  <div class="fluid-container">
			    <h3 [class.text-success]="totalEntrada - totalSaida >= 0 "
              [class.text-danger]="totalEntrada - totalSaida < 0 ">

				 {{totalEntrada - totalSaida | currency}}
				 </h3>
			  </div>
			</div>
		  </div>
	   </div>
	 </div>
  </div>
</div>

<div class="col-12 p-5" *ngIf="entrada > 0 || saida > 0">
  <div class="card card-statistics">
    <div class="card-body">
	 <h1 class="card-title">Gráfico</h1>
	    <!--Gráfico aqui -->
      <div style="display: block">
        <canvas baseChart
          [data]="doughnutChartData"
          type="doughnut">
        </canvas>
      </div>

	</div>
  </div>
</div>
